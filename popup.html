<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=8, IE=9, IE=edge"/>
	<title>Launcher</title>
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans" type="text/css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
	<link rel="stylesheet" href="popup.css">
</head>
<body>
	<div class="modal-header">
		<h1 class="logo">
			<img src="images/extension-logo.png" alt="Launcher" class="logo-icon"> Launcher 
			<span class="version">(1.0.0)</span>
		</h1>
		<div class="modal-content">
			<p>Easily Access Content</p>
		</div>
		<div class="modal-icons">
			<div class="flex-container">
				<a href="https://www.google.com/" traget="_blank">
					<i class="fa fa-globe"></i>
				</a>
			</div>
			<div class="flex-container">
				<a href="https://www.youtube.com/" traget="_blank">
					<i class="fab fa-youtube"></i>
				</a>
			</div>
			<div class="flex-container">
				<a href="https://www.twitter.com/" traget="_blank">
					<i class="fab fa-twitter"></i>
				</a>
			</div>
			<div class="flex-container">
				<a href="https://www.facebook.com/" traget="_blank">
					<i class="fab fa-facebook"></i>
				</a>
			</div>
			<div class="flex-container">
				<a href="https://www.github.com/" traget="_blank">
					<i class="fab fa-github"></i>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
